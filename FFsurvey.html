<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Free Fire Survey On OB40 Update</h1>
  <p id="description">
    So the new update is all about the new changes in the game that will improve your user experience.
  </p>

  <form id="survey-form">

    <label for="name" id="name-label">Enter Your Name:</label>
    <input required type="text" name="name" id="name" placeholder="John Doe">

    <br><br>

    <label for="email" id="email-label">Enter Your Email:</label>
    <input required type="email" id="email" placeholder="john@gmail.com">

    <br><br>

    <label for="number" id="number-label">Enter Your Age:</label>
    <input type="number" id="number" min="18" max="100" placeholder="39">

    <br><br>

    <label for="dropdown">How was the update?</label>
    <select id="dropdown">
      <option>Best</option>
      <option>Good</option>
      <option>Bad</option>
      <option>Worst</option>
    </select>

    <br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>

    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>

    <br><br>

    <label>Which is your favorite weapon:</label><br>
    <input type="checkbox" name="weapon" value="m1887" id="m1887">
    <label for="m1887">M1887</label>

    <input type="checkbox" name="weapon" value="mp40" id="mp40">
    <label for="mp40">MP40</label>

    <input type="checkbox" name="weapon" value="scar" id="scar">
    <label for="scar">Scar</label>

    <input type="checkbox" name="weapon" value="ump" id="ump">
    <label for="ump">UMP</label>

    <br><br>

    <label for="review">Review:</label><br>
    <textarea id="review" placeholder="Write your feedback here..."></textarea>

    <br><br>

    <button type="submit" id="submit">Submit</button>

  </form>
</body>
</html>
